<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Four card feature section</title>
</head>
<body>
  <main>
    <header class="containe-header">
      <div class="title-1">
        <p>Reliable, efficient delivery</p>
      </div>
      <div class="title-2">
        <h1><strong>Powered by Technology</strong></h1>
      </div>

      <div class="content-1">
        <p>
          Our Artificial Intelligence powered tools use millions 
          of project data points to ensure that your project is successful
        </p>
      </div>
    </header>

    <section class="container">
      <div class="border"></div>
        <div class="card">
        
          <div class="title-card">
            <p>Team Builder</p>
          </div>
          <div class="content-card">
            <p>
              Scans our talent network to create the optimal team for your project
            </p>
          </div>
          <div class="img-card">
            <img src="/images/icon-team-builder.svg" alt="">
          </div>
        </div>
    </section>
  </main>
<!--   

  

  Supervisor
  Monitors activity to identify project roadblocks

  
  

  Karma
  Regularly evaluates our talent to ensure quality

  Calculator
  Uses data from past projects to provide better delivery estimates -->

</body>
</html>
